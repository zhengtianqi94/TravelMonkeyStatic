<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Icon CSS -->
    <link rel="stylesheet" href="../assets/css/Global/open-iconic-master/font/css/open-iconic-bootstrap.css">

    <!-- Social CSS -->
    <link rel="stylesheet" href="../assets/css/Global/bootstrap-social-gh-pages/bootstrap-social.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="../assets/css/Global/article.css">
    <link rel="stylesheet" href="../assets/css/Global/index.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/ico/monkey.ico">

    <title>Travel Monkey - Write an Article</title>
</head>
<body>
<main>
    <!-- Nav bar section -->
    <nav class="navbar navbar-expand-lg navbar-light nav-background" id="navbar-top">
        <a class="navbar-brand" onclick="window.location.href='index.html'"><img
                src="../assets/img/index/monkey-icon.png" width="25"/>Travel<span
                class="brand-text">Monkey</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary"
                            onclick="window.location.href='login.html'">Sign In / Sign Up
                    </button>
                </li>
                <li class="nav-item active">
                    <button type="button" class="btn btn-outline-primary"
                            onclick="window.location.href='profile.html'">Home
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary"
                            onclick="window.location.href='about.html'">About
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary"
                            onclick="window.location.href='contact.html'">Contact
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row article-head">
        <div class="article-header col-sm text">
            <h1>Travel <span class="brand-text">Monkey</span> Guide Share</h1>
            <div>
                <h4>
                    Write your guide, share your story.
                </h4>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a>NEW ARTICLE</a>
                        </h4>
                        <br>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Title" required/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Content" rows="20" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="well well-sm well-primary">
                                    <div class="input-group image-preview">
                                        <input type="text" class="form-control image-preview-filename"
                                               disabled="disabled">
                                        <!-- don't give a name === doesn't send on POST/GET -->
                                        <span class="input-group-btn">

                                        <!-- image-preview-clear button -->
                                        <button type="button" class="btn btn-default image-preview-clear"
                                                style="display:none;">
                                            <span class="glyphicon glyphicon-remove"></span> Clear
                                        </button>

                                            <!-- image-preview-input -->
                                        <div class="btn btn-default image-preview-input">
                                            <span class="glyphicon glyphicon-folder-open"></span>
                                            <span class="image-preview-input-title">Browse</span>
                                            <input type="file" accept="image/png, image/jpeg, image/gif"
                                                   name="input-file-preview"/>
                                            <!-- rename it -->
                                        </div>

                                        </span>
                                    </div><!-- /input-group image-preview [TO HERE]-->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <button type="submit" class="btn btn-info" id="postButton">
                                    Post
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer section -->
    <footer>
        <div class="footer footer-section">
            <div class="row">
                <div class="col">
                    <div class="text-left">
                        Copyright &copy; 2017, Travel Monkey Team
                    </div>
                </div>
                <div class="col" id="team-link">
                    Developed by <a href="#">Travel Monkey Team</a>
                </div>
                <div class="col">
                    <div class="top text-right">
                        <a href="#navbar-top">
                            <span class="oi oi-arrow-circle-top"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="socialmediaicons">
                        <ul>
                            <li><img src="../assets/img/index/facebook.png" onclick="redirect('facebook')"></li>
                            <li><img src="../assets/img/index/twitter.png" onclick="redirect('twitter')"></li>
                            <li><img src="../assets/img/index/google.png" onclick="redirect('google')"></li>
                            <li><img src="../assets/img/index/linkedin.png" onclick="redirect('linkedin')"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</main>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

<!-- General JS -->
<script src="../assets/js/Global/index.js"></script>
<script src="../assets/js/Global/article.js"></script>
<script src="../assets/js/Global/jquery-1.11.1.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/js/Global/jquery.backstretch.min.js"></script>
<script src="../assets/js/Global/scripts.js"></script>

<!-- General JS -->
<script src="../assets/js/Global/index.js"></script>

</body>
</html>
